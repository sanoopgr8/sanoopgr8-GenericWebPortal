# SonarQube Project Configuration
# This file provides additional configuration for SonarQube analysis

# Project identification
sonar.projectKey=web-portal
sonar.projectName="Web Portal"
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=web-portal/backend/src/main/java,web-portal/frontend/src
sonar.tests=web-portal/backend/src/test/java

# Java-specific settings
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=web-portal/backend/target/classes
sonar.java.libraries=web-portal/backend/target/**/*.jar

# JavaScript/React settings
sonar.javascript.lcov.reportPaths=web-portal/frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/target/**,\
  **/dist/**,\
  **/build/**,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/vite.config.js,\
  **/eslint.config.js

# Coverage exclusions
sonar.coverage.exclusions=\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/test/**,\
  **/tests/**,\
  **/main.jsx,\
  **/vite.config.js

# Encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

# Analysis parameters
sonar.verbose=false

# Code duplication detection
sonar.cpd.exclusions=\
  **/*.test.js,\
  **/*.test.jsx

# Language-specific file suffixes
sonar.java.file.suffixes=.java
sonar.javascript.file.suffixes=.js,.jsx

# Quality profiles (optional - uncomment and set if you have custom profiles)
# sonar.profile.java=Your Java Profile
# sonar.profile.js=Your JavaScript Profile

# Issue exclusions (optional - uncomment to exclude specific rules)
# sonar.issue.ignore.multicriteria=e1,e2
# sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1234
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
