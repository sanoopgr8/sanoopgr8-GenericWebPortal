# SonarCloud Static Code Analysis Workflow
# This workflow performs static code analysis on both Java backend and JavaScript frontend

name: SonarCloud Analysis

on:
  push:
    branches: 
      - main
      - develop
      - feature_*
  pull_request:
    branches: 
      - main
      - develop
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarQube to decorate PRs with analysis results
  contents: read

jobs:
  sonarqube-analysis:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis relevancy

      # Setup Java for backend analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Setup Node.js for frontend analysis
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-portal/frontend/package-lock.json

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: web-portal/frontend
        run: npm ci

      # Build backend (required for accurate analysis)
      - name: Build backend with Maven
        working-directory: web-portal/backend
        run: mvn clean verify -DskipTests
        env:
          MAVEN_OPTS: -Xmx3072m

      # Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Validate SonarCloud connection
      - name: Validate SonarCloud Connection
        run: |
          echo "Checking SonarCloud connectivity..."
          echo "Organization: sanoopgr8"
          echo "SonarCloud URL: https://sonarcloud.io"
          
          # Check if SONAR_TOKEN is set
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "::error::SONAR_TOKEN secret is not set!"
            echo "Please configure SONAR_TOKEN in GitHub Secrets (Settings > Secrets > Actions)"
            echo "Get your token from: https://sonarcloud.io/account/security"
            exit 1
          fi
          
          # Test connectivity to SonarCloud
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://sonarcloud.io/api/system/status" || echo "000")
          echo "HTTP Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "000" ]; then
            echo "::error::Cannot connect to SonarCloud at https://sonarcloud.io"
            echo "Please check your internet connection"
            exit 1
          elif [ "$HTTP_CODE" = "200" ]; then
            echo "âœ“ Successfully connected to SonarCloud"
          else
            echo "::warning::Unexpected HTTP code: $HTTP_CODE - continuing with scan..."
          fi


      # Verify Node.js is accessible and get its path
      - name: Verify Node.js Installation
        id: node-setup
        run: |
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version
          echo "Node.js path:"
          NODE_PATH=$(which node)
          echo "NODE_EXECUTABLE=$NODE_PATH" >> $GITHUB_OUTPUT
          echo "Node.js executable: $NODE_PATH"


      # Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v2.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_SCANNER_OPTS: -Dsonar.nodejs.executable=${{ steps.node-setup.outputs.NODE_EXECUTABLE }}
        with:
          args: >-
            -Dsonar.organization=sanoopgr8
            -Dsonar.projectKey=sanoopgr8_GenericWebPortal
            -Dsonar.projectName=GenericWebPortal
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=web-portal/backend/src/main/java,web-portal/frontend/src
            -Dsonar.tests=web-portal/backend/src/test/java
            -Dsonar.java.source=17
            -Dsonar.java.binaries=web-portal/backend/target/classes
            -Dsonar.java.libraries=web-portal/backend/target/**/*.jar
            -Dsonar.javascript.lcov.reportPaths=web-portal/frontend/coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/target/**,**/*.test.js,**/*.test.jsx,**/dist/**,**/build/**
            -Dsonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/test/**,**/tests/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.scm.provider=git
            -Dsonar.verbose=false

      # Quality Gate check (optional but recommended)
      - name: SonarCloud Quality Gate check
        id: sonarcloud-quality-gate-check
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        continue-on-error: true

      # Display Quality Gate status
      - name: Display Quality Gate Status
        run: |
          echo "SonarCloud Quality Gate status: ${{ steps.sonarcloud-quality-gate-check.outputs.quality-gate-status }}"
          if [ "${{ steps.sonarcloud-quality-gate-check.outputs.quality-gate-status }}" = "FAILED" ]; then
            echo "::warning::Quality Gate failed. Please check SonarCloud for details."
          fi
