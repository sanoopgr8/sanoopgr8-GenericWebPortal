# SonarQube Static Code Analysis Workflow
# This workflow performs static code analysis on both Java backend and JavaScript frontend

name: SonarQube Analysis

on:
  push:
    branches: 
      - main
      - develop
      - feature_*
  pull_request:
    branches: 
      - main
      - develop
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarQube to decorate PRs with analysis results
  contents: read

jobs:
  sonarqube-analysis:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis relevancy

      # Setup Java for backend analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Setup Node.js for frontend analysis
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-portal/frontend/package-lock.json

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: web-portal/frontend
        run: npm ci

      # Build backend (required for accurate analysis)
      - name: Build backend with Maven
        working-directory: web-portal/backend
        run: mvn clean verify -DskipTests
        env:
          MAVEN_OPTS: -Xmx3072m

      # Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Run SonarQube analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >-
            -Dsonar.projectKey=web-portal
            -Dsonar.projectName="Web Portal"
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=web-portal/backend/src/main/java,web-portal/frontend/src
            -Dsonar.tests=web-portal/backend/src/test/java
            -Dsonar.java.source=17
            -Dsonar.java.binaries=web-portal/backend/target/classes
            -Dsonar.java.libraries=web-portal/backend/target/**/*.jar
            -Dsonar.javascript.lcov.reportPaths=web-portal/frontend/coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/target/**,**/*.test.js,**/*.test.jsx,**/dist/**,**/build/**
            -Dsonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/test/**,**/tests/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.scm.provider=git
            -Dsonar.verbose=false

      # Quality Gate check (optional but recommended)
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

      # Display Quality Gate status
      - name: Display Quality Gate Status
        run: |
          echo "SonarQube Quality Gate status: ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"
          if [ "${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}" = "FAILED" ]; then
            echo "::warning::Quality Gate failed. Please check SonarQube for details."
          fi
